<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather ☀️</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron justify-content-center">
      <h1 class="display-4">Weather Dashboard</h1>
      <hr class="my-4" />
      <p id="displayDate"></p>
    </div>
    <div class="row">
      <div class="input-group mb-3 col-3">
        <div class="input-group-prepend ml-2"></div>
        <input
          type="text"
          class="form-control"
          placeholder="Search for a city"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <p class="col-8" id="clock"></p>
    </div>

    <div class="row">
      <div class="list-group col-3">
        <a
          href="#"
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >
          City 1
        </a>
        <a href="#" class="list-group-item list-group-item-action">City 2</a>
        <a href="#" class="list-group-item list-group-item-action">City 3</a>
        <a href="#" class="list-group-item list-group-item-action">City 4</a>
        <a class="list-group-item list-group-item-action disabled">City 5</a>
      </div>
      <div class="accordion col-8" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left"
                type="button"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Current Weather
              </button>
            </h2>
          </div>

          <div
            id="collapseOne"
            class="collapse show"
            aria-labelledby="headingOne"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <ul>
                <li>City Name</li>
                <li>Date</li>
                <li>Icon</li>
                <li>Temp</li>
                <li>Humidity</li>
                <li>Wind speed</li>
                <li>UV index</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button
                class="btn btn-link btn-block text-left collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Future Weather
              </button>
            </h2>
          </div>
          <div
            id="collapseTwo"
            class="collapse"
            aria-labelledby="headingTwo"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <ul>
                <li>City Name</li>
                <li>Date</li>
                <li>Icon</li>
                <li>Temp</li>
                <li>Humidity</li>
                <li>Wind speed</li>
                <li>UV index</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
